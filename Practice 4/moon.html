<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms&Input Tags</title>
</head>
<body>
    <form action="form">
        <label for="name">Name</label>
        <div>
            <input type="text" name="My Name" id="name">
        </div>
        <br>
        <div>
            Roll: <input type="text" name="My Roll">
        </div>
        <br>
        <div>
          Email: <input type="text" My Email>
        </div>
         <br>
         <div> <br>
            Date <input type="date" name="" id="date">
        </div> <br>
        <div>
           Number <input type="number" name="number">
        </div> <br>
        <div>
            Gender Male <input type="radio" name="radio"> Gender Female <input type="radio" name="radio">Gender Other <input type="radio" name="radio">
        </div> <br>
        <div>
            Are you eligible?  <input type="checkbox">
        </div> <br>
        <div>
           write about anything <br>
           <textarea name="my text" cols="30" rows="10" id=""></textarea>
        </div>
        <div>
         <input type="submit" Submit Now>
         <input type="reset" name="reset">
        </div> <br>
          <div>
            <label for="car">car</label>
            <select name="my car" id="car"></select>
            <option value="swift">swift</option>
            <option value="indica">indica</option> 

          </div>
    </form>
</body>
</html>
