<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline&block element</title>
</head>
<body>
    <p style="border: 2px solid antiquewhite;">this is a paragraph</p>
    <p style="border: 2px solid bisque;">this is also a paragraph</p>
    <span style="border:2px solid;">this is a span</span>
    <span style="border:2px solid;">this is also a span</span>
    <li style="border:2px solid;">this is list</li>
    <ul style="border:2px solid;">this is ul list</ul>
    <div style="border:2px solid;">this is a div</div>
</body>
</html>
